out_dir: results
accelerator: auto
seed: 10

dataset:
  name: ogbn-proteins
  format: OGB
  task: node
  task_type: classification
  node_encoder: false
  edge_encoder: true
  edge_encoder_name: Bond
  remove_feature: true
train:
  batch_size: 128
  eval_period: 1
  ckpt_period: 100
  sampler: full_batch
model:
  type: gnn
  loss_fun: cross_entropy
  edge_decoding: dot
  graph_pooling: add
gnn:
  layers_pre_mp: 1
  layers_mp: 2
  layers_post_mp: 1
  dim_inner: 300
  layer_type: gcnconv
  stage_type: stack
  batchnorm: true
  act: prelu
  dropout: 0.0
  agg: mean
  normalize_adj: false
optim:
  optimizer: adam
  base_lr: 0.01
  max_epoch: 15
